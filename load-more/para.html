<h2 id="parameters">Parameters</h2>

<ul>
  <li><b>data-load-more-show (Number, Optional):</b> To be added to the parent element of the <code>.load-more</code> container and is used to set the number of items first shown on page load and items shown when the "Load More" button is pressed. The default is <strong>3</strong></li>
</ul>
